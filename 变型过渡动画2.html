<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变型过渡动画2</title>
	<style>
		*{margin:0;padding:0}
		div{
			width: 151px;
			height: 151px;
			margin:100px auto;
		}

		div img{
			transition:all 2s ease 0s;
		}

		div:hover img{
			transform:rotate(720deg);
		}
	</style>
</head>
<body>
	<div><img src="images/eight.jpg" alt=""></div>
</body>
</html>
